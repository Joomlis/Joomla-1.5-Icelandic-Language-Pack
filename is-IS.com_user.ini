ALIGNMENT FOR LOGIN IMAGE=Myndjöfun fyrir innritunar mynd
ALIGNMENT FOR LOGOUT IMAGE=Myndjöfnun fyrir útskráningar mynd
IMAGE FOR THE LOGIN PAGE=Mynd fyrir innskráningar síðuna
IMAGE FOR THE LOGOUT PAGE=Mynd fyrir útskráningar síðuna
LOGIN DESCRIPTION=Innskráningar lýsing
LOGIN DESCRIPTION TEXT=Innskráningar lýsingar texti
LOGIN IMAGE=Innskráningar mynd
LOGIN IMAGE ALIGN=Jöfnun innskráningar myndar
LOGIN JS MESSAGE=Innskráningar JS skilaboð
LOGIN PAGE TITLE=Titill inskráningar síðu
LOGIN REDIRECTION URL=Innskráningar áframsendingar vefslóð
LOGOUT DESCRIPTION=Útskráningar lýsing
LOGOUT DESCRIPTION TEXT=Útskráningar lýsingar texti
LOGOUT IMAGE=Útskráningar mynd
LOGOUT IMAGE ALIGN=Jöfnun útskráningar myndar
LOGOUT JS MESSAGE=Útskráningar JS skilaboð
LOGOUT PAGE TITLE=Titill útskráningar síðu
LOGOUT REDIRECTION URL=Útskráningar áframsendingar vefslóð
PARAMETERS FOR LOGIN COMPONENT=Eigindi fyrir innskráningar hlut
PARAMLOGINDESCTEXT=Texti til að birta á innskráningar síðunni.  Ef skilið eftir tómt, þá mun, _LOGIN_DESCRIPTION vera notað.
PARAMLOGINJSMESSAGE=Sýna/fela JavaScript popup gluggann sem sýnir að innskráningin hafi tekist.
PARAMLOGINURL=Hvaða síðu notendur verða sendir á eftir að þeir hafa verið skráðir inn.  Ef skilið eftir autt þá er sjálfgefin áframflutningut á forsíðuna.
PARAMLOGOUTDESCTEXT=Texti til að birta á útskráningar síðunni.  Ef skilið eftir autt, þá mun, _LOGOUT_DESCRIPTION vera notað.
PARAMLOGOUTJSMESSAGE=Sýna/fela JavaScript popup gluggann sem sýnir að útskráningin hafi tekist
PARAMLOGOUTPAGETITLE=Texti til að sýna efst á síðunni.  Ef skilið eftir autt þá er sjálfgefið að sýna nafn valmyndarinnar.
PARAMLOGOUTURL=Hvaða síðu notendur verða sendir á eftir að þeir hafa verið skráðir út.  Ef skilið eftir autt þá er sjálfgefin áframflutningut á forsíðuna.
SHOW LOGIN PAGE TITLE=Sýna titil innskráningar síðu
SHOW LOGOUT PAGE TITLE=Sýna titil útskráningar síðu
SHOW/HIDE THE LOGIN PAGE TITLE=Sýna/fela titil innskráningar síðu
SHOW/HIDE THE LOGOUT PAGE TITLE=Sýna/fela titil útskráningar síðu
SHOW/HIDE THE LOGIN DESCRIPTION BELOW=Sýna/fela neðri innskráningar lýsinguna
SHOW/HIDE THE LOGOUT DESCRIPTION BELOW=Sýna/fela neðri útskráningar lýsinguna


