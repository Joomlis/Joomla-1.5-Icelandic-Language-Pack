DESCRELATEDITEMS=Þessi eining sýnir annað efni sem er svipað því sem er verið að skoða. Þessi tenging er byggð á lýsigagna lykil-orðum. <br />Öll lykil-orðin með þessari grein er leitað að gegn öllum lykil-orðum af öllu útgefnu efni. t.d, þú ert kannski með efni um "Þýðing Joomla!" og annað um "Joomla!". Ef þú lætur innihalda lykil orðið "Joomla!" í báðu efninu, þá mun Svipaðir hlutir einingin sýna "Þýðing Joomla!" efnið þegar þú skoðar "Joomla!" og öfugt.
