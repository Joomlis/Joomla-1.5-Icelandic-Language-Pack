PARAMLDAPHOST=Til dæmis: openldap.minsida.is
PARAMLDAPPORT=Sjálfgefið port er 389
PARAMBASEDN=Grunn DN fyrir LDAP netþjóninn
PARAMAUTHMETHOD=Staðfestingar aðferðin til að sanneyna skilríkin
PARAMCONNECTSTRING=Noandanafnið og lykilorðið eru upplýsingarnar sem þarf fyrir DN könnunar fasann.  Tveir valmöguleikar eru til staðar: -Nafnlaust DN könnun.  Hafðu báða rammana tóma. -Vefstjóra tenging: Notandanafn er notandanafn einhvers sem er með Vefstjóraréttindi. Lykiloðið er það lykilorð sem á við þann vefstjóra.
PARAMCONNECTPASSWORD=Lykilorðið er lykilorð vefstjóraaðgangs.  Þetta er notað í Sannreyna svo Festa og Sannreyna og bera saman heimildar aðferðunum.
PARAMLDAPV3=Sjálfgefið er LDAP2, en nýjustu útgáfurnar af OpenLdap krefjast að notendur noti LDAPV3
PARAMNEGOCIATETLS=Semja um TLS dulkóðun við LDAP serverinn.  Þetta krefst þess að öll traffik til og frá mínum LDAP server sé dulkóðuð.
PARAMFOLLOW=Þessi valmöguleiki setur gildið fyrir LDAP_OPT_REFERRALS. Þú þarft að setja það á Nei fyrir Windows 2003 Serverinn.
PARAMSEARCHSTRING=Leitarstrengur notaður til að leita að tilteknum notanda.  Leitarorðinu er sjálfvirkt skipt út fyrir notandanafni notandans sem leitað er að.  Dæmi um leitarstreng er : uid=[Leit].  Hægt er að vera með nokkra leitarstrengi, aðskilda með semikommu.  Einungis notað við leit.
PARAMUSERSDN=Leitarorðinu [notandanafn] er sjálfvirkt skipt út fyrir notandanafni notandans sem leitað er að.  Dæmi um leitarstreng er : uid=[notandanafn], dc=lén, dc=is. Hægt er að vera með nokkra leitarstrengi, aðskilda með semikommu.  Einungis notað við beinar festingar.
PARAMMAPFN=LDAP eigindi sem inniheldur fullt nafn notandans
PARAMMAPEMAIL=LDAP eigindi sem inniheldur tölvupóstfang notandans
PARAMMAPUID=LDAP eigindi sem innihalda innskráningar ID notanda.  Fyrir virka möppu er þetta sAMAccountName
PARAMMAPPASSWORD=LDAP eigindi sem inniheldur lykilorð notanda til að bera saman við.
PORT=Port
SEARCH STRING=Leitar strengur
THE BASE DN OF YOUR LDAP SERVER=Grunn DN fyrir LDAP serverinn, td. o=minnvefur.is
USERS DN=notanda DN
YES=Já


