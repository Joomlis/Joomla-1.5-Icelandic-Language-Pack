PARAMINSERTTIME=Sýna/fela 'Setja inn tíma' hnappinn. Virkar einungis í `Frekari stillingar` ham
PARAMHTMLHEIGHT=Hæð HTML pop-up glugga. Virkar einungis í `Frekari stillingar` ham
PARAMHTMLWIDTH=Vídd HTML pop-up glugga. Virkar einungis í `Frekari stillingar` ham
PARAMLAYER=Sýna/fela 'Glæru stjórnunar' hnappinn. Virkar einungis í `Frekari stillingar` ham
PARAMPREVIEW=Sýna/fela 'Forskoðunar' hnappana. Virkar einungis í `Frekari stillingar` ham
PARAMPREVIEWHEIGHT=Hæð forskoðunar pop-up gluggans. Virkar einungis í `Frekari stillingar` ham
PARAMPREVIEWWIDTH=Vídd forskoðunar pop-up gluggans. Virkar einungis í `Frekari stillingar` ham
PARAMSEARCHREPLACE=Sýna/fela Leita &amp; skipta út hnappinn. Virkar einungis í `Frekari stillingar` ham
PARAMSMILIES=Sýna/fela broskalla hnappana. Virkar einungis í `Frekari stillingar` ham
PARAMSTYLE=Sýna/fela CSS stíl stjórnunar hnappinn. Virkar einungis í `Frekari stillingar` ham
PARAMTABLE=Sýna/fela Töflu stjórnunar hnappana. Virkar einungis í `Frekari stillingar` ham
PARAMTEMPLATECSS=Það er sjálfgefið að bot leiti að editor_content.css skrá. Ef hún finst ekki er template_css.css notuð. Ef þú villt að template_css.css sé ávalt notuð, þá velur þú 'Já'
