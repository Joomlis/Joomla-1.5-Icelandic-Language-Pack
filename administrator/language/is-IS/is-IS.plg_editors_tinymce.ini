PARAMCODECLEANUP=TinyMCE hreinsar texta í sumum html kóðum. Við mælum með að hafa þetta virkt
PARAMCOMPRESSEDVERSION=TinyMCE er hægt að hafa í pakkaðri útgáfu sem er aðeins hraðari. Þetta virkar ekki alltaf, sérstaklega í IE. Fara skal varlega með þetta.
PARAMCUSTOMCSS=Þú getur valið að hlaða inn annari CSS skrá - Þú þarft einungis að fylla inn fulla slóð sem vísa í CSS skránna. Ef þú velur að gera þetta tekur sú skrá yfir 'Template CSS classes' stillingarnar.
PARAMFLASH=Sýna/fela Flash hnappinn. Virkar einungis í `Frekari stillingar` ham
PARAMFULLSCREEN=Sýna/fela 'Allur skjárinn' hnappinn. Virkar einungis í `Frekari stillingar` ham
